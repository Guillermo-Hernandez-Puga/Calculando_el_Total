<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calculando el total</title>
</head>
<body>
    <nav class="container">
      <nav class="Ingreso_info">
        <img src="./assets/img/ing_notebook.gif" width="300" height="250" >
            <h1>Laptop Gamer amd</h1>
           
            <input class="input-1" type="text">

            <select class="input-2" onchange="">
            <option value="black">Negro</option>
            <option value="red">Rojo</option>
            <option value="blue">Azul</option>
            <option value="orange">Naranjo</option>
            <option value="yellow">Amarillo</option>
            </select>

            <h1>Precio: 400000</h1>

            <button id="btn-1" onclick="
              
               elemento_seleccionado = document.querySelector('.input-1')
               elemento_resultado = document.querySelector('#resultado')
               elemento_resultado.innerHTML =
               elemento_seleccionado.value
               
               parrafo = elemento_resultado
               cuenta = Number(parrafo.innerHTML)
               cuenta = cuenta * 400000
              document.querySelector('.multi').innerHTML=cuenta

               element = document.querySelector('.input-2')
               color = document.querySelector('.color')
               color.style.backgroundColor = element.value

            ">Calcular Total </button>
</nav>

      <nav class="muestra_info">
        
        <nav class="orden">
          <h2>Total:$</h2>
          <h2 class="multi"> 0 </h2>
          </nav>

        <nav class="orden">
        <h2>Cantidad:</h2>
        <h2 id="resultado"> 0 </h2>
        </nav>

        <nav class="orden">
        <h2>Color:</h2>
        <nav class="color"></nav>
        </nav>

      </nav>


    </nav>
    
</body>
</html>
